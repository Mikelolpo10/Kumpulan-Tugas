<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/amazon-project/style/index.css" />
    <title>Amazon Project MIKE</title>
  </head>
  <body>
    <header>
      <div class="head">
        <section class="left-head">
          <img
            class="amazon-logo"
            src="/amazon-project/img/Amazon-Logo.png"
            alt="amazon-logo"
          />
        </section>

        <section class="middle-head">
          <div class="search-container">
            <input class="search-bar" type="text" placeholder="Search" />
            <button class="search-button" title="search-button">
              <i class="search-icon fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </section>

        <section class="right-head">
          <div class="right-head-container">
            <p class="returns-head">
              Returns<br />
              <b>& Orders</b>
            </p>
            <div class="cart-container">
              <i class="cart fa-solid fa-cart-shopping"></i>
              <p class="cart-quantity"></p>
              <p class="cart-text">Cart</p>
            </div>
          </div>
        </section>
      </div>
    </header>

    <div class="main">
      <div class="products-grid">
        <div class="product-container">
          <div class="product-image-container">
            <img
              class="product-image"
              title="Socks"
              src="/amazon-project/img/products/athletic-cotton-socks-6-pairs.jpg"
            />
          </div>

          <div class="product-name limit-text-to-2-lines">
            Black and Gray Athletic Cotton Socks - 6 Pairs
          </div>

          <div class="product-rating-container">
            <img
              class="product-rating-stars"
              title="star"
              src="/amazon-project/img/ratings/rating-45.png"
            />
            <div class="product-rating-count link-primary">87</div>
          </div>

          <div class="product-price">$10.90</div>

          <div class="product-quantity-container">
            <select title="Socks">
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="added-to-cart">
            <img src="/amazon-project/img/icons/checkmark.png" title="Socks" />
            Added
          </div>

          <button class="add-to-cart-button button-primary">Add to Cart</button>
        </div>

        <div class="product-container">
          <div class="product-image-container">
            <img
              class="product-image"
              title="Socks"
              src="/amazon-project/img/products/intermediate-composite-basketball.jpg"
            />
          </div>

          <div class="product-name limit-text-to-2-lines">
            Intermediate Size Basketball
          </div>

          <div class="product-rating-container">
            <img
              class="product-rating-stars"
              title="Socks"
              src="/amazon-project/img/ratings/rating-40.png"
            />
            <div class="product-rating-count link-primary">127</div>
          </div>

          <div class="product-price">$20.95</div>

          <div class="product-quantity-container">
            <select title="Socks">
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="added-to-cart">
            <img src="/amazon-project/img/icons/checkmark.png" title="Socks" />
            Added
          </div>

          <button class="add-to-cart-button button-primary">Add to Cart</button>
        </div>

        <div class="product-container">
          <div class="product-image-container">
            <img
              class="product-image"
              title="Socks"
              src="/amazon-project/img/products/adults-plain-cotton-tshirt-2-pack-teal.jpg"
            />
          </div>

          <div class="product-name limit-text-to-2-lines">
            Adults Plain Cotton T-Shirt - 2 Pack
          </div>

          <div class="product-rating-container">
            <img
              class="product-rating-stars"
              title="Socks"
              src="/amazon-project/img/ratings/rating-45.png"
            />
            <div class="product-rating-count link-primary">56</div>
          </div>

          <div class="product-price">$7.99</div>

          <div class="product-quantity-container">
            <select title="Socks">
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="added-to-cart">
            <img src="/amazon-project/img/icons/checkmark.png" title="Socks" />
            Added
          </div>

          <button class="add-to-cart-button button-primary">Add to Cart</button>
        </div>
      </div>
    </div>
    <script src="/amazon-project/script/index.js"></script>
    <script
      src="https://kit.fontawesome.com/303c5d1757.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
