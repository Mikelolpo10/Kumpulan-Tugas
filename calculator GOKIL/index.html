<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-head">
        <div class="calculation-history"></div>
        <div class="calculation">0</div>
      </div>
      <div class="calculator-body">
        <button class="button-reset" value="reset">C</button>
        <button class="button-backspace" title="backspace">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button class="button-operation button-percentage" value="%">%</button>
        <button class="button-operation" title="divide" value="/">
          <i class="fa-solid fa-divide"></i>
        </button>

        <button class="button-number" value="7">7</button>
        <button class="button-number" value="8">8</button>
        <button class="button-number" value="9">9</button>
        <button class="button-operation" value="*">*</button>

        <button class="button-number" value="4">4</button>
        <button class="button-number" value="5">5</button>
        <button class="button-number" value="6">6</button>
        <button class="button-operation" value="-">-</button>

        <button class="button-number" value="1">1</button>
        <button class="button-number" value="2">2</button>
        <button class="button-number" value="3">3</button>
        <button class="button-operation" value="+">+</button>

        <button class="button-number button-zero button-special">0</button>
        <button class="button-operation button-comma" value=".">,</button>
        <button class="button-result button-special">=</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/303c5d1757.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
