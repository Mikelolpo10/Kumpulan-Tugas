<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="scores-container">
      <span class="wins">Wins:</span>
      <span class="loses">Loses:</span>
      <span class="ties">Ties:</span>
    </div>
    <div class="moves">
      <div class="computer-move-display move-display move-display-active">
        <img class="computer-move-img" src="" alt="" />
      </div>
      <div class="player-move-display move-display move-display-active">
        <img class="player-move-img" src="" alt="" />
      </div>
      <div class="result result-none">YOU WIN</div>
    </div>
    <div class="main-content">
      <div class="player-move-container">
        <div class="rock player-move" data-move="rock">
          <img src="/rock-emoji.png" alt="rock" />
        </div>
        <div class="paper player-move" data-move="paper">
          <img src="/paper-emoji.png" alt="paper" />
        </div>
        <div class="scissors player-move" data-move="scissors">
          <img src="/scissors-emoji.png" alt="scissors" />
        </div>
      </div>
      <div class="footer-container">
        <div class="history-container">
          <h2>History</h2>
          <p>g jadi</p>
        </div>
        <div class="button-container">
          <button class="autoplay">Autoplay</button>
          <button class="reset-scores">Reset Scores</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
